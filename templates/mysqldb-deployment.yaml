apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: mysqldb
  name: mysqldb
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mysqldb
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: mysqldb
    spec:
      containers:
      - env:
        - name: MYSQL_DATABASE
          value: "vm_scheduler"
        - name: MYSQL_ROOT_PASSWORD
          value: "{{ .Values.MYSQL_ROOT_PASSWORD }}"
        image: mysql:5.7
        imagePullPolicy: "IfNotPresent"
        name: mysqldb
        ports:
        - containerPort: 3306
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/mysqld
          name: mysqldb-claim0
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: mysqldb-claim0
        persistentVolumeClaim:
          claimName: mysqldb-claim0
status: {}
